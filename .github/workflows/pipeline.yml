name: Backend lint

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: â¬‡ï¸ SSe up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
        
    - name: â¬‡ï¸ Install dependencies
      working-directory: ./backend
      run: |
        make dev-deps

    - name: ğŸš¨ Lint
      working-directory: ./backend
      run: |
        make lint
  
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      
      - name: ğŸš€ Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/matv864/A-I-ds
            git pull
            docker stop
            docker rm backend
            docker compose up --build -d
